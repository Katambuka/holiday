<body>
  <header>
    <h1>Fella Harvest Blog</h1>
    <nav>
      <button id="hamburgerBtn" ><span>&#9776;</span><span>X</span></button>
      <ul id="primaryNav">
        <li><a href="index.html">Home</a></li>

  <main>
   <h1>Under maintaince please be patient with us</h1>
   <form method="post"
   enctype="application/x-www-form-urlencoded"
   action="https://pizza.example.com/order.cgi">
   <p><label>Customer name: <input name="custname" required autocomplete="shipping name"></label></p>
   <p><label>Telephone: <input type="tel" name="custtel" autocomplete="shipping tel"></label></p>
   <p><label>Email address: <input type="email" name="custemail" autocomplete="shipping email"></label></p>
   <fieldset>
    <legend> Pizza Size </legend>
    <p><label> <input type="radio" name="size" required value="small"> Small </label></p>
    <p><label> <input type="radio" name="size" required value="medium"> Medium </label></p>
    <p><label> <input type="radio" name="size" required value="large"> Large </label></p>
  </fieldset>
  <fieldset>
    <legend> Pizza Toppings </legend>
    <p><label> <input type="checkbox" name="topping" value="bacon"> Bacon </label></p>
    <p><label> <input type="checkbox" name="topping" value="cheese"> Extra Cheese </label></p>
    <p><label> <input type="checkbox" name="topping" value="onion"> Onion </label></p>
    <p><label> <input type="checkbox" name="topping" value="mushroom"> Mushroom </label></p>
  </fieldset>
  <p><label>Preferred delivery time: <input type="time" min="11:00" max="21:00" step="900" name="delivery" required></label></p>
  <p><label>Delivery instructions: <textarea name="comments" maxlength="1000"></textarea></label></p>
  <p><button>Submit order</button></p>
</form>
</main>

 </footer>
